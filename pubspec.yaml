name: simple_map
description: A Flutter plugin for displaying a simple flat world map with animated points.
version: 1.0.0
homepage: 'https://github.com/tiamo/flutter-simple-map'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.3.0

flutter:

  fonts:
    - family: MapProjection
      fonts:
        - asset: assets/MapProjection.ttf
